server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


spring:
  cloud:
    loadbalancer.ribbon.enabled: false
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
        - id: organization-service
          uri: lb://localhost:8081
          predicates:
            - Path=/organization/**
          filters:
            - RewritePath=/organization/(?<path>.*), /$\{path}
        - id: graphql-service
          uri: lb://localhost:8087
          predicates:
            - Path=/graphql/**
          filters:
            - RewritePath=/graphql/(?<path>.*), /$\{path}
        - id: licensing-service
          uri: lb://localhost:8080
          predicates:
            - Path=/license/**
          filters:
            - RewritePath=/license/(?<path>.*), /$\{path}



management:
  endpoints:
    web:
      exposure:
        include: "*"
